# Configuration file for the Java-based application using Playwright for browser automation and testing.

# Set to true to run the browser in headless mode (without a UI).
headless=true

# Slow down Playwright operations by the specified amount of milliseconds.
slow.mo=50

# Base URL for the application under test.
base.url=https://qa-testing.in.devexperts.com/internship/

# Username for the test user.
test.user=changeit

# Password for the test user.
test.password=changeit